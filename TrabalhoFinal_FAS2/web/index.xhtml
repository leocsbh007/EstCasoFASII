<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
    
    <h:head>
        <title>Cadastro de Aluno</title>
    </h:head>
    <h:body>
        Cadastro de Alunos
        <br />
        <br />
        <h:form id="form1">
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome:"/>
                <h:inputText value="#{alunoBean.aluno.nome}"></h:inputText>
                <h:outputLabel value="CEP"/>
                <h:panelGroup id="group">
                    <h:inputText value="#{alunoBean.aluno.cep}"></h:inputText>
                <h:commandButton value="Pesquisa CEP" action="#{alunoBean.obterEndereco()}"/>
                </h:panelGroup>                 
                <h:outputLabel value="Logradouro:"></h:outputLabel>
                <h:inputText value="#{alunoBean.aluno.logradouro}"></h:inputText>
                <h:outputLabel value="NÂª:"></h:outputLabel>
                <h:inputText value="#{alunoBean.aluno.numero}" maxlength="9"></h:inputText>
                <h:outputLabel value="Bairro:"></h:outputLabel>
                <h:inputText value="#{alunoBean.aluno.bairro}"></h:inputText>
                <h:outputLabel value="Cidade:"></h:outputLabel>
                <h:inputText value="#{alunoBean.aluno.cidade}"></h:inputText>
                <h:outputLabel value="UF:"></h:outputLabel>
                <h:inputText value="#{alunoBean.aluno.uf}"></h:inputText>
                <h:outputLabel value="Complemento: "></h:outputLabel>
                <h:inputText value="#{alunoBean.aluno.complemento}"></h:inputText>
                <h:commandButton value="Salvar" action="#{alunoBean.adiciona()}"/>
                <h:commandButton value="Cancelar" />
        </h:panelGrid>
        </h:form>
        <br/>
        <h:dataTable value="#{alunoBean.alunos}" var="aluno"
rendered="#{not empty alunoBean.alunos}">
<f:facet name="header">Lista de Alunos</f:facet>
<h:column>
<f:facet name="header">Nome</f:facet>
    #{alunoBean.aluno.nome}
</h:column>
<h:column>
<f:facet name="header">Logradouro</f:facet>
    #{alunoBean.aluno.logradouro}
</h:column>
<h:column>
<f:facet name="header">Numero</f:facet>
    #{alunoBean.aluno.numero}
</h:column>
<h:column>
<f:facet name="header">Bairro</f:facet>
    #{alunoBean.aluno.bairro}
</h:column>
<h:column>
<f:facet name="header">CEP</f:facet>
    #{alunoBean.aluno.cep}
</h:column>
<h:column>
<f:facet name="header">Cidade</f:facet>
    #{alunoBean.aluno.cidade}
</h:column>
<h:column>
<f:facet name="header">UF</f:facet>
    #{alunoBean.aluno.uf}
</h:column>
</h:dataTable>
    </h:body>
</html>
